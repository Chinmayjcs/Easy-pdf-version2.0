<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyPdfMerger</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>EasyPdf Merger ðŸ“Ž</h1>
    <p>Merge multiple PDF files into one!</p>

    <form action="/merge" method="POST" enctype="multipart/form-data">
      <input type="file" name="pdfs" multiple accept=".pdf" required />
      <p class="hint">Use the arrows to adjust the exact order of merging.</p>
      <ul id="fileList" class="file-list"></ul>
      <button type="submit">Merge PDFs</button>
    </form>
  </div>
  <p class="note">Tip: If your system reorders files automatically, you can still set the exact merge order here before submitting.</p>
  <script src="/script.js"></script>
</body>
</html>
